<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div align="left">
    <form th:method= "PATCH" th:action= "@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

        <label for="NickName">Name: </label>
        <input type="text"  th:field="*{name}" id="NickName"/>
        <br/>
        <br>

        <label for="lastname">Last name: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <br/>
        <br>

        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <br>

        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <br>

        <label for="password">Password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br/>
        <br>

        <label>Role:
            <select size="2" multiple name="role_id" >
                <option value="1">ADMIN</option>
                <option selected="selected" value="2">USER</option>
            </select>
        </label>
        <br>
        <br>
        <input type="submit" value="Update"/>
    </form>
    <br>
    <input align="right" type = "button" value = "Logout"
           onclick = "window.location.href = '/logout'"/>
</div>
</body>
</html>
